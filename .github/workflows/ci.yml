name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run format:check
      - run: npm run lint
      - run: npm test -- --ci --coverage
      - run: npm run build:chrome
      - run: npm run build:firefox
